<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Connection Test</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .log { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
    </style>
</head>
<body>
    <h1>üîå WebSocket Connection Test</h1>
    <div id="status">Testing connection...</div>
    <div id="logs"></div>
    
    <script>
        function log(message, type = 'info') {
            const logsDiv = document.getElementById('logs');
            const logDiv = document.createElement('div');
            logDiv.className = `log ${type}`;
            logDiv.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
            logsDiv.appendChild(logDiv);
            console.log(message);
        }
        
        log('üîå Starting WebSocket connection test...', 'info');
        
        // Test Socket.IO connection
        const socket = io({
            transports: ['websocket', 'polling'],
            timeout: 10000,
            reconnection: true,
            reconnectionAttempts: 5,
            reconnectionDelay: 1000
        });
        
        socket.on('connect', function() {
            log('‚úÖ Connected to server!', 'success');
            document.getElementById('status').innerHTML = '<span style="color: green;">‚úÖ Connected</span>';
            
            // Test emit
            socket.emit('request_stats');
            log('üì§ Sent request_stats event', 'info');
        });
        
        socket.on('disconnect', function() {
            log('‚ùå Disconnected from server', 'error');
            document.getElementById('status').innerHTML = '<span style="color: red;">‚ùå Disconnected</span>';
        });
        
        socket.on('connect_error', function(error) {
            log(`‚ùå Connection error: ${error}`, 'error');
            document.getElementById('status').innerHTML = '<span style="color: red;">‚ùå Connection Error</span>';
        });
        
        socket.on('stats_update', function(data) {
            log(`üìä Received stats: ${JSON.stringify(data)}`, 'success');
        });
        
        socket.on('anomaly_alert', function(data) {
            log(`üö® Received anomaly: ${JSON.stringify(data)}`, 'success');
        });
        
        socket.on('status', function(data) {
            log(`üìã Received status: ${JSON.stringify(data)}`, 'info');
        });
        
        // Test after 5 seconds
        setTimeout(() => {
            if (socket.connected) {
                log('‚úÖ Connection test successful!', 'success');
            } else {
                log('‚ùå Connection test failed!', 'error');
            }
        }, 5000);
    </script>
</body>
</html>
